<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            Tic Tac Toe
        </div>
        <div class="header">
            <h1>Next Players Turn: </h1>
            <img id="nextPlayer" src="images/X.png" width="50px" height="50px">
        </div>
        <div class="board-container">
            <div class="field border-b border-r" id="box-0"></div>
            <div class="field border-b border-l border-r" id="box-1"></div>
            <div class="field border-b border-l" id="box-2"></div>
            <div class="field border-t border-b border-r" id="box-3"></div>
            <div class="field border-t border-b border-r border-l" id="box-4"></div>
            <div class="field border-t border-b border-l" id="box-5"></div>
            <div class="field border-t border-r" id="box-6"></div>
            <div class="field border-t border-l border-r" id="box-7"></div>
            <div class="field border-t border-l" id="box-8"></div>
        </div>
        <div class="footer">
            <button type="reset" id="reset">RESET</button>
        </div>
        <div class="footer">
            <h1 class="winnerText" id="winnerText">&nbsp;</h1>
            <img id="winnerImage" src="images/blank.png" width="50px" height="50px">
        </div>
    </div>
    <div class="cite">
        Background by <a href="https://pixabay.com/users/barbaraalane-756613/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1337809">Barbara A Lane</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1337809">Pixabay</a>
    </div>
</body>

</html>
